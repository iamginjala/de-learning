<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>
    <form action="/edit/{{book.id}}" method="POST">
      <ul><label>Book Name: {{book['title'] }}</label></ul>  
      <ul><label>Current Rating: {{book['rating']}}</label></ul>
      <ul><input type="text" name="New rating"/></ul>
      <ul><button type="submit">submit rating</button></ul>
    </form>
  </body>
</html>
